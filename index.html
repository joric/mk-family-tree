<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
<script src="https://cpettitt.github.io/project/graphlib-dot/latest/graphlib-dot.min.js"></script>

<!--
see https://observablehq.com/@brunolaranjeira/d3-v6-force-directed-graph-with-directional-straight-arrow
-->

<style>
body { padding: 0em; margin: 0em; overflow: hidden; }
</style>

<body>

<div id="graph"></div>

<script>

linkArc = d =>`M${d.source.x},${d.source.y}A0,0 0 0,1 ${d.target.x},${d.target.y}`;

const r = 35

radiusw = function(w) {
  return (r * (1 + Math.min(w,10)/10.0))
}

function gradient(value) {
  var r = value * 255
  b = (1.0 - value) * 255
  return "rgb(" + r + ", 210, "+ b +")";
}

colorw = function(w) {
  return gradient(Math.min(w,5)/5.0)
};

var simulation

////////////////////////////////////////////////////
// chart
drag = function(simulation) {
  function dragsubject(event) {
    return simulation.find(event.x, event.y);
  }

  function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }
  
  function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }
  
  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
  }
  
  return d3.drag()
      .subject(dragsubject)
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);
}

chart = function() {

  const links = data.links.map(d => Object.create(d));
  const nodes = data.nodes.map(d => Object.create(d));

    simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id))
        .force("charge", d3.forceManyBody().strength(-500))
        .force("x", d3.forceX())
        .force("y", d3.forceY())
        .force("center", d3.forceCenter(width/2, height/2))
        .force('collide', d3.forceCollide(d => radiusw(d.w)*1.5))

    const svg = d3.create("svg")
      .attr("width", width).attr("height", height);

    svg.append("defs").selectAll("marker")
        .data(links)
        .join("marker")
        .attr("id", d => `arrow-${d.source.id}`)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", d=>radiusw(d.target.w)+15)
        .attr("refY", 0)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
        .append("path")
        .attr("fill", d=>colorw(d.source.w))
        .attr("d", 'M0,-5L10,0L0,5');

    const link = svg.append("g")
        .attr("fill", "none")
        .attr("stroke-width", 1.5)
        .selectAll("path")
        .data(links)
        .join("path")
        .attr("stroke", d=>colorw(d.source.w))
        .attr("marker-end", d => `url(${new URL(`#arrow-${d.source.id}`, location)})`);


    const node = svg.append("g")
        .attr("fill", "currentColor")
        .attr("stroke-linecap", "round")
        .attr("stroke-linejoin", "round")
        .selectAll("g")
        .data(nodes)
        .join("g")
        .call(drag(simulation));

    node.append("circle")
        .attr("stroke", "white")
        .attr("stroke-width", 1.5)
        .attr("r", d=>radiusw(d.w))
        .attr('fill', d=>colorw(d.w));

    node.append("text")
        .attr("text-anchor", "middle")
        .attr("x", 0)
        .attr("y", "0.31em")
        .text(d => d.id)
        .attr("fill", "black")
        .attr('pointer-events','none')

    node.on('dblclick', (e, d) => console.log(nodes[d.index]))


    simulation.on("tick", () => {
        node.attr("cx", function(d) {return d.x = Math.max(radiusw(d.w), Math.min(width-radiusw(d.w), d.x));})
        .attr("cy", function(d) {return d.y = Math.max(radiusw(d.w), Math.min(height-radiusw(d.w), d.y)); });
        link.attr("d", linkArc);
        node.attr("transform", d => `translate(${d.x},${d.y})`);
    });

  return svg.node();
}

function parse(g) {
  nodes = []
  links = []

  w = {}

  for (let key of Object.keys(g._edgeObjs)) {
      var o = g._edgeObjs[key];
      links.push({'source':o.v, 'target':o.w, 'type': 'suit'})
      w[o.v] = w[o.w] = 0
  }

  for (l of links) {
    w[l.source] += 1
  }

  data = ({nodes: Array.from(new Set(links.flatMap(l => [l.source, l.target])), id => ({id, 'w':w[id]})), links})

  d3.select("#graph").append(chart)
}


function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  d3.select('svg').attr("width", width).attr("height", height);

  if (simulation) {
    simulation.force("center").x(width/2).y(height/2);
    simulation.alpha(0.3).restart();
  }

}

window.onresize = resize
resize()


fetch('https://joric.github.io/mk-family-tree/tree.gv')
  .then(response => response.text())
  .then((text) => {
   var g = graphlibDot.read(text);
   parse(g)
})

</script>
</body>
</html>
